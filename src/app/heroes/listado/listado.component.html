<h1> Listado de héroes</h1>
<div *ngIf=" heroito; else noBorrado ">
    <h3> Héroe borrado: <small> {{ heroito }} </small> </h3>
</div>
<ng-template #noBorrado>
    <h3> No ha borrado nada </h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor= "let heroe of heroes; let i = index;"> 
     {{ i + 1 }}  - {{ heroe }} 
    </li>
    
</ul>
